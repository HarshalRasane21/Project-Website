<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbecho Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #97a7ed, #0675f4);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
            height: auto;
        }

        .login-card h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 10px;
        }

        .login-card p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-control label {
            font-size: 0.9rem;
            color: #555;
        }

        .form-control input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #FF5733;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #C70039;
        }

        .forgot-password {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .forgot-password a {
            color: #FF5733;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .signup {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .signup a {
            color: #C70039;
            text-decoration: none;
            font-weight: bold;
        }

        .signup a:hover {
            text-decoration: underline;
        }
        #login-button{
            text-decoration: none;
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="profile-picture.png" alt="Carbecho Logo" class="logo">
        <h1>Carbecho Login</h1>
        <p>Log in to manage your car sales and purchases.</p>
        <form>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="user@example.com" required>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn"><a id="login-button" href="http://127.0.0.1:5500/FrontPage/frontpage.html">Log In</a></button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
        <div class="signup">
            <p>New here? <a href="http://127.0.0.1:5500/Signup%20Page/RegistrationPage.html?role=admin&admin-code=420&email=rasaneharshal%40gmail.com&password=4571">Sign up</a></p>
        </div>
    </div>
</body>
</html>
