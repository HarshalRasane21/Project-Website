<!DOCTYPE html>
<html lang="en">
<head>

    <title>Car Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .car-card {
            display: inline-block;
            width: 300px;
            background: white;
            margin: 20px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .car-card img {
            width: 100%;
            border-radius: 10px;
        }
        .car-card h3 {
            margin: 10px 0;
        }
        .price {
            font-size: 1.2rem;
            color: green;
            font-weight: bold;
        }
        .view-button {
            display: block;
            text-align: center;
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }
        .view-button:hover {
            background: #0056b3;
        }
    </style>
</head>
